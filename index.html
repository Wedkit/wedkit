    <title>Wedkit ♥</title>

    <link rel="dns-prefetch" href="//use.fontawesome.com" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;

            text-align: center;

            margin: 0;

            height: 100vh;

            background: #ffa15f; /* Old browsers */
            background: -moz-linear-gradient(-45deg, #ffa15f 0%, #ff5f6d 100%); /* FF3.6-15 */
            background: -webkit-linear-gradient(-45deg, #ffa15f 0%, #ff5f6d 100%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(135deg, #ffa15f 0%, #ff5f6d 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffa15f', endColorstr='#ff5f6d', GradientType=1); /* IE6-9 fallback on horizontal gradient */
        }

        img {
            animation: img-appear;
            animation-duration: 2s;
        }

        .links {
            opacity: 0;
            animation: links-appear;
            animation-duration: 1.5s;
            animation-delay: 1.5s;
            animation-fill-mode: forwards;
        }

        .links .link {
            margin: 0 1.5rem;

            text-decoration: none;

            font-size: 22px;

            color: #fff;
        }

        @keyframes img-appear {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        @keyframes links-appear {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="content">
        <img draggable="false" src="https://res.cloudinary.com/videobrewer/image/upload/c_scale,w_250/v1544009835/press.wedkit.app/logo-text-white-transparent.png" alt="Wedkit Logo">

        <div class="links">
            <a class="link" target="_blank" title="Wedkit App" href="https://wedkit.app"><i class="fas fa-globe"></i></a>
            <a class="link" target="_blank" title="Wedkit Blog" href="https://blog.wedkit.app"><i class="fas fa-book"></i></a>

            <a class="link" target="_blank" title="Wedkit Instagram" href="https://www.instagram.com/wedkitapp/"><i class="fab fa-instagram"></i></a>
            <a class="link" target="_blank" title="Wedkit Youtube" href="https://www.youtube.com/channel/UCnoTVKn-TOfegkLVBFNvOVg"><i class="fab fa-youtube"></i></a>
            <a class="link" target="_blank" title="Wedkit Pinterest" href="https://www.pinterest.com/wedkitapp"><i class="fab fa-pinterest"></i></a>
        </div>
    </div>
</body>
</html>
